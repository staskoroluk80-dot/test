<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Клікер | Вхід/Реєстрація</title>
    <style>
        body {
            background: #222;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }
        #auth-box {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
        }
        label, input, button {
            margin: 12px 0;
            font-size: 1.2em;
        }
        input {
            padding: 8px;
            width: 220px;
            border-radius: 6px;
            border: 1px solid #888;
        }
        button {
            padding: 8px 20px;
            background: #0f0;
            color: #222;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 2px 10px #0007;
        }
        button:hover {
            background: #0ffb70;
        }
        #nickname-display {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 999;
        }
        .chromakey-text {
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #00ff00, #00ffff, #ff00ff, #ffff00, #00ff00);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: chromakey-flow 3s linear infinite;
        }
        @keyframes chromakey-flow {
            0%   { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        #clicks {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2em;
            color: #0ff;
            margin: 0;
            z-index: 998;
            background: none;
            box-shadow: none;
            text-align: center;
        }
        #menu {
            display: none;
            position: relative;
            text-align: center;
            width: 100vw;
            height: 100vh;
        }
        #clicker-img {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            width: 220px;
            max-width: 90vw;
            max-height: 60vh;
            border-radius: 24px;
            box-shadow: 0 4px 18px #0007;
            user-select: none;
            background: none;
        }
    </style>
</head>
<body>
    <!-- Вхід / Реєстрація -->
    <div id="auth-box">
        <label for="nickname">Ваш нікнейм:</label><br>
        <input type="text" id="nickname" autocomplete="off" placeholder="Введіть нікнейм"><br><br>
        <button onclick="login()">Увійти / Зареєструватися</button>
    </div>

    <!-- Відображення нікнейму в меню -->
    <div id="nickname-display" style="display:none">
        <span class="chromakey-text" id="user-nickname"></span>
    </div>

    <!-- Головне меню клікера -->
    <div id="menu">
        <div id="clicks">Кліків: 0</div>
        <img  src="emoji_bp_mecha_special" alt="" onclick="incrementClicks()" />
    </div>

    <script>
        function login() {
            const nicknameInput = document.getElementById('nickname');
            const nickname = nicknameInput.value.trim();
            if (!nickname) {
                alert('Введіть нікнейм!');
                return;
            }
            document.getElementById('user-nickname').textContent = nickname;
            document.getElementById('nickname-display').style.display = 'block';
            document.getElementById('auth-box').style.display = 'none';
            document.getElementById('menu').style.display = 'block';
        }

        let clicks = 0;
        function incrementClicks() {
            clicks++;
            document.getElementById('clicks').textContent = 'Кліків: ' + clicks;
        }
    </script>
</body>
</html>
