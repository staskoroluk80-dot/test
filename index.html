<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ú—ñ–π –ú–µ—Å–µ–Ω–¥–∂–µ—Ä</title>
    <style>
        /* === –ë–ê–ó–û–í–Ü –ù–ê–õ–ê–®–¢–£–í–ê–ù–ù–Ø === */
        * { box-sizing: border-box; }
        
        body { 
            margin: 0; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background-color: #2d2d2d; 
            /* dvh - —Ü–µ –≤–∏—Å–æ—Ç–∞ –µ–∫—Ä–∞–Ω—É –±–µ–∑ —É—Ä–∞—Ö—É–≤–∞–Ω–Ω—è –ø–∞–Ω–µ–ª—ñ –±—Ä–∞—É–∑–µ—Ä–∞ (–¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω—ñ–≤) */
            height: 100dvh; 
            width: 100vw;
            overflow: hidden; 
            display: flex; 
        }

        /* –ï–ö–†–ê–ù –í–•–û–î–£ */
        #login-screen { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #1c1c1c; display: flex; justify-content: center; align-items: center; 
            z-index: 999; 
        }
        .login-box { background: #2c2c2c; padding: 30px; border-radius: 12px; text-align: center; color: white; width: 90%; max-width: 350px; }
        .login-box input { padding: 15px; border-radius: 8px; border: none; width: 100%; margin-bottom: 15px; font-size: 16px; outline: none; }
        .login-box button { padding: 15px; background: #0088cc; color: white; border: none; border-radius: 8px; cursor: pointer; width: 100%; font-size: 16px; font-weight: bold; }

        /* –û–°–ù–û–í–ù–ò–ô –ö–û–ù–¢–ï–ô–ù–ï–† */
        #app { display: flex; width: 100%; height: 100%; display: none; }

        /* === –õ–Ü–í–ê –ö–û–õ–û–ù–ö–ê (–°–ü–ò–°–û–ö) === */
        #sidebar { 
            width: 320px; 
            background: #212121; 
            border-right: 1px solid #0f0f0f; 
            display: flex; 
            flex-direction: column; 
            flex-shrink: 0; /* –©–æ–± –Ω–µ —Å—Ç–∏—Å–∫–∞–≤—Å—è */
        }
        
        .sidebar-header { padding: 0 20px; color: white; font-weight: bold; background: #2c2c2c; height: 60px; display: flex; align-items: center; border-bottom: 1px solid #111; }
        #user-list { list-style: none; padding: 0; margin: 0; overflow-y: auto; flex-grow: 1; }
        
        #user-list li { padding: 15px; color: #fff; cursor: pointer; border-bottom: 1px solid #2c2c2c; display: flex; align-items: center; transition: 0.2s; }
        #user-list li:hover { background: #2c2c2c; }
        #user-list li.active { background: #2b5278; }
        
        .avatar { width: 45px; height: 45px; background: linear-gradient(135deg, #667eea, #764ba2); border-radius: 50%; margin-right: 15px; display: flex; align-items: center; justify-content: center; font-size: 18px; font-weight: bold; color: white; flex-shrink: 0; }
        .user-info { display: flex; flex-direction: column; overflow: hidden; }
        .user-name { font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .user-status { font-size: 12px; color: #888; margin-top: 3px; }

        /* === –ü–†–ê–í–ê –ö–û–õ–û–ù–ö–ê (–ß–ê–¢) === */
        #chat-area { 
            flex-grow: 1; 
            background: #0e1621; 
            display: flex; 
            flex-direction: column; 
            position: relative; 
            min-width: 0; /* –í–∞–∂–ª–∏–≤–æ –¥–ª—è Flexbox, —â–æ–± —Ç–µ–∫—Å—Ç –Ω–µ —Ä–æ–∑—Ç—è–≥—É–≤–∞–≤ –±–ª–æ–∫ */
        }

        #chat-header { 
            padding: 0 15px; background: #212121; color: white; 
            border-bottom: 1px solid #0f0f0f; font-weight: bold; height: 60px; 
            display: flex; align-items: center; flex-shrink: 0;
        }

        #back-btn { display: none; background: none; border: none; color: white; font-size: 24px; margin-right: 15px; cursor: pointer; padding: 5px; }

        #messages { 
            flex-grow: 1; padding: 15px; overflow-y: auto; 
            display: flex; flex-direction: column; gap: 8px; 
            background-image: url('https://web.telegram.org/img/bg_0.png'); 
            background-size: cover; 
            background-position: center;
        }

        .message { max-width: 85%; padding: 10px 14px; border-radius: 12px; color: white; font-size: 15px; line-height: 1.4; position: relative; word-wrap: break-word; box-shadow: 0 1px 2px rgba(0,0,0,0.3); }
        .message.my { background: #2b5278; align-self: flex-end; border-bottom-right-radius: 0; }
        .message.other { background: #182533; align-self: flex-start; border-bottom-left-radius: 0; }
        
        #input-area { padding: 10px; background: #212121; display: flex; gap: 10px; align-items: center; flex-shrink: 0; }
        #input-area input { flex-grow: 1; padding: 12px 20px; border-radius: 25px; border: none; background: #0e1621; color: white; font-size: 16px; outline: none; }
        #input-area button { background: #0088cc; color: white; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; display: flex; justify-content: center; align-items: center; font-size: 20px; flex-shrink: 0; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }

        #empty-chat { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #777; font-size: 14px; background: rgba(0,0,0,0.2); padding: 10px 20px; border-radius: 20px; }

        /* === –ê–î–ê–ü–¢–ê–¶–Ü–Ø –î–õ–Ø –¢–ï–õ–ï–§–û–ù–Ü–í (–í–∏–ø—Ä–∞–≤–ª–µ–Ω–∞ –ª–æ–≥—ñ–∫–∞) === */
        @media (max-width: 850px) {
            #sidebar { width: 100%; } /* –ù–∞ –º–æ–±—ñ–ª—å–Ω–æ–º—É —Å–∞–π–¥–±–∞—Ä –Ω–∞ –≤—Å—é —à–∏—Ä–∏–Ω—É */
            #chat-area { width: 100%; } /* –ß–∞—Ç —Ç–µ–∂ –Ω–∞ –≤—Å—é —à–∏—Ä–∏–Ω—É */
            
            /* –õ–æ–≥—ñ–∫–∞ –ø–µ—Ä–µ–º–∏–∫–∞–Ω–Ω—è —á–µ—Ä–µ–∑ display: none, –∞ –Ω–µ position: absolute */
            
            /* –°—Ç–∞–Ω 1: –ß–∞—Ç –∑–∞–∫—Ä–∏—Ç–∏–π (–ø–æ–∫–∞–∑—É—î–º–æ —Å–ø–∏—Å–æ–∫) */
            #app:not(.chat-open) #sidebar { display: flex; }
            #app:not(.chat-open) #chat-area { display: none; }

            /* –°—Ç–∞–Ω 2: –ß–∞—Ç –≤—ñ–¥–∫—Ä–∏—Ç–∏–π (—Ö–æ–≤–∞—î–º–æ —Å–ø–∏—Å–æ–∫) */
            #app.chat-open #sidebar { display: none; }
            #app.chat-open #chat-area { display: flex; }

            #back-btn { display: block; }
            #empty-chat { display: none !important; } 
        }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h2>üëã –ü—Ä–∏–≤—ñ—Ç!</h2>
            <p style="color: #aaa; margin-bottom: 20px;">–Ø–∫ –≤–∞—Å –∑–≤–∞—Ç–∏ –≤ —á–∞—Ç—ñ?</p>
            <input type="text" id="username-input" placeholder="–í–∞—à–µ —ñ–º'—è..." autocomplete="off">
            <button onclick="login()">–£–≤—ñ–π—Ç–∏</button>
        </div>
    </div>

    <div id="app">
        <div id="sidebar">
            <div class="sidebar-header">–ß–∞—Ç–∏</div>
            <ul id="user-list"></ul>
        </div>

        <div id="chat-area">
            <div id="chat-header">
                <button id="back-btn" onclick="closeChat()">‚¨Ö</button>
                <span id="chat-title">–ß–∞—Ç</span>
            </div>

            <div id="empty-chat">–í–∏–±–µ—Ä—ñ—Ç—å —á–∞—Ç –∑–ª—ñ–≤–∞</div>
            
            <div id="messages" style="display: none;"></div>

            <form id="input-area" style="display: none;">
                <input id="msg-input" autocomplete="off" placeholder="–ü–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è..." />
                <button type="submit">‚û§</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        // –í—Å—Ç–∞–≤ —Å–≤–æ—î –ø–æ—Å–∏–ª–∞–Ω–Ω—è
        const REPLIT_URL = "https://6a216fcf-12cf-4fac-8b1d-97739aabb946-00-33ambi0sfbjo6.spock.replit.dev";
        
        const socket = io(REPLIT_URL);
        
        let myNickname = "";
        let currentChatUser = null;
        let chats = {};

        function login() {
            const input = document.getElementById('username-input');
            const name = input.value.trim();
            if (name) {
                myNickname = name;
                socket.emit('login', name);
            }
        }

        socket.on('login success', () => {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
        });

        socket.on('update user list', (users) => {
            const list = document.getElementById('user-list');
            list.innerHTML = "";
            
            if(users.length <= 1) {
                list.innerHTML = `<div style="padding: 20px; color: #777; text-align: center;">–ü–æ–∫–∏ —â–æ –Ω—ñ–∫–æ–≥–æ –Ω–µ–º–∞—î...<br>–ó–∞—á–µ–∫–∞–π—Ç–µ –¥—Ä—É–≥–∞!</div>`;
            }

            users.forEach(user => {
                if (user === myNickname) return;

                const li = document.createElement('li');
                const initial = user.charAt(0).toUpperCase();
                li.innerHTML = `
                    <div class="avatar">${initial}</div>
                    <div class="user-info">
                        <div class="user-name">${user}</div>
                        <div class="user-status">–£ –º–µ—Ä–µ–∂—ñ</div>
                    </div>
                `;
                
                li.onclick = () => openChat(user, li);
                list.appendChild(li);
            });
        });

        function openChat(user, element) {
            currentChatUser = user;
            
            document.getElementById('chat-title').innerText = user;
            document.getElementById('empty-chat').style.display = 'none';
            document.getElementById('messages').style.display = 'flex';
            document.getElementById('input-area').style.display = 'flex';

            document.querySelectorAll('#user-list li').forEach(el => el.classList.remove('active'));
            if(element) element.classList.add('active');

            // –í—ñ–¥–∫—Ä–∏–≤–∞—î–º–æ —á–∞—Ç –Ω–∞ –º–æ–±—ñ–ª—å–Ω–æ–º—É
            document.getElementById('app').classList.add('chat-open');

            renderMessages();
        }

        function closeChat() {
            // –ó–∞–∫—Ä–∏–≤–∞—î–º–æ —á–∞—Ç –Ω–∞ –º–æ–±—ñ–ª—å–Ω–æ–º—É
            document.getElementById('app').classList.remove('chat-open');
            currentChatUser = null;
            document.querySelectorAll('#user-list li').forEach(el => el.classList.remove('active'));
        }

        function renderMessages() {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = "";
            
            if (!chats[currentChatUser]) chats[currentChatUser] = [];

            chats[currentChatUser].forEach(msg => {
                const div = document.createElement('div');
                div.classList.add('message');
                div.classList.add(msg.from === '–Ø' ? 'my' : 'other');
                div.innerText = msg.content;
                messagesDiv.appendChild(div);
            });
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        document.getElementById('input-area').addEventListener('submit', (e) => {
            e.preventDefault();
            const input = document.getElementById('msg-input');
            const content = input.value;

            if (content && currentChatUser) {
                socket.emit('private message', { content, to: currentChatUser });

                if (!chats[currentChatUser]) chats[currentChatUser] = [];
                chats[currentChatUser].push({ from: '–Ø', content: content });

                renderMessages();
                input.value = '';
                input.focus();
            }
        });

        socket.on('private message', ({ content, from }) => {
            if (!chats[from]) chats[from] = [];
            chats[from].push({ from: from, content: content });

            if (currentChatUser === from) {
                renderMessages();
            } else {
                if(navigator.vibrate) navigator.vibrate(200);
            }
        });
    </script>
</body>
</html>
